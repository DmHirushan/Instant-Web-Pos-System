<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Page</title>
    <link rel="stylesheet" href="/css/order.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="card-head">
                <div class="card-head-content">
                    Invoice Details
                </div>
            </div>

            <div class="card-content">
                <div class="form">
                    
                        <div class="form-pharase">
                            <p>Order ID : </p>
                            <textarea name="order id" id="OrderId" class="form-text-field"></textarea>
                        </div>
                        
                        <div class="form-pharase">
                            <p class="form-text">Date : </p>
                            <textarea name="date" id="Date" class="form-text-field"></textarea>
                        </div>
                        
                        <div class="form-pharase">
                            <p>Customer : </p>
                            <textarea name="customer" id="Customer"></textarea>
                        </div>
    
                        <div class="form-pharase">
                            <p>Customer ID : </p>
                            <textarea name="customer id" id="Customer Id"></textarea>
                        </div>
                    
                </div>
                
            </div>

        </div>
    </div>
</body>
</html>
